<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="heading-container">
      <h3 class="purp-header">Code Journal</h3>
      <h4 class="purp-header"><a class="entry-header" href="#">Entries</a></h4>
    </div>
  </header>
  <main>
    <div class="container" data-view="entry-form">
      <form id="form-entry">
        <h1>New Entry</h1>
        <div class="row">
          <div class="column-half">
            <img class="img-container" src="images/placeholder-image-square.jpg" alt="photo-url-input">

          </div>
          <div class="column-half">
            <label for="title">Title</label>
            <input required id="title" class="class1" name="title" type="text">
            <label for="photo-url">Photo URL</label>
            <input required id="photo-url" class="class1" name="photoUrl" type="url">

          </div>

        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea required class="class2" rows="5" name="notes" id="notes"></textarea>
            <div class="button-container">
              <button class="button" type="submit">SAVE</button>
            </div>

          </div>
        </div>

      </form>
    </div>
    <div id="entry-list" class="new-row container hidden" data-view="entries">
      <div class="entry-title">
        <h1>Entries</h1>
        <a class="purp-header1" href="#">NEW</a>
      </div>
      <ul class="ul-entry list-style">


      </ul>

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
